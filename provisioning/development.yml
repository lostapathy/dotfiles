# vim: set nospell:
---
- hosts: localhost
  become: true
  connection: local

  tasks:
  - name: Install packages
    apt:
      name:
        # - grip
        - build-essential
        - libssl-dev
        - libreadline-dev
        - zlib1g-dev
        - exuberant-ctags
        - golang-go
        - docker.io
        - docker-compose-v2
        - docker-buildx
        - libmysqlclient-dev
        - libpq-dev
        - libsqlite3-dev
        - graphviz
        - mariadb-client
        - dos2unix

  - name: Remove unwanted packages
    apt:
      name:
        - docker-compose # old docker-compose command, not the "docker compose" plugin
      state: absent

  - name: enable docker
    service:
      name: docker
      state: started
      enabled: yes
      masked: false
      #
  # FIXME: have this pull account username from file
  - name: put joe in docker group
    user:
      name: joe
      groups: docker
      append: yes

  # - name: Setup asdf-vm
  #   become: yes
  #   become_user: joe
  #   git:
  #     repo: https://github.com/asdf-vm/asdf.git
  #     dest: /home/joe/.asdf
  #     update: yes

  - name: run ansible galaxy
    local_action: command ansible-galaxy install -r requirements.yml --ignore-errors
